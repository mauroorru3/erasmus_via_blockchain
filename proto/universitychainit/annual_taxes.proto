syntax = "proto3";
package university_chain_it.universitychainit;

option go_package = "university_chain_it/x/universitychainit/types";

message AnnualTaxes {
  uint64 id = 1;
  uint64 year = 2; 
  uint64 amount = 3; 
  uint64 incomeBracket = 4; 
  bool paymentMade = 5; 
  string dateOfPayment = 6; 
  
}
